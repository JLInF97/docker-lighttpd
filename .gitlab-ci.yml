
build:
  stage: build
  image: docker:latest
  before_script:
    - apk add --no-cache curl grep
    - docker login -u ${DOCKER_HUB_USER} -p ${DOCKER_HUB_PASSWORD}
  script:
    - KEYS=$(cat keys.txt)
    - docker build -t jitesoft/lighttpd --build-arg KEYS=${KEYS} --no-cache .
    - docker push jitesoft/lighttpd:latest
